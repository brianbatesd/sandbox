<!-- ChatGPT prompt before style edits: Create a form where the user enters a base fee, then enters the total hours worked. Divide the total hours worked by 1664 then round up to the nearest whole number. Add the base fee to the result of the total hours worked calculation and display the result. -->

<div id="calculator" style="margin-left: 1em;">
    <p><label for="baseFee">Enter the base fee, from fee listing (ex. $62545 = 315.00, $11988.00 = 51.00, $1475.00 = 0.00), of gross income generated within City of Vancouver City Limits from the last 12 months or prior 4 quarters:</label><br>
    <input type="number" id="baseFee" placeholder="Enter base fee"></p>
  
    <p><label for="totalHours">Enter total employee hours worked from the last 12 months or last 4 quarters:</label><br>
    <input type="number" id="totalHours" placeholder="Enter total hours worked"></p>
  
    <p><button style="border: 1px solid #000; border-radius: 3px;" onclick="calculateFee()">Calculate</button></p>
  
    <p><strong>Total estimated business license fees:</strong></p>
    <p id="result"></p>
  </div>
  
  <script>
    function calculateFee() {
      var baseFee = parseFloat(document.getElementById('baseFee').value) || 0;
      var totalHours = parseFloat(document.getElementById('totalHours').value) || 0;
  
      // Calculate hourly rate and round up to the nearest whole number
      var hourlyRate = Math.ceil(totalHours / 1664);
  
      // Calculate the total fee
      var totalFee = baseFee + hourlyRate;
  
      // Display the result
      document.getElementById('result').innerText = 'Total Fee: $' + totalFee.toFixed(2);
    }
  </script>
